<body>

  <h3>Durchschnittstemperatur</h3>
  <p class="temp"></p>

  <script>

  query("SELECT AVG(temperature) as temperatur FROM measurements WHERE sensor_id = 1", data => {  <!-- start=3 -->
    document.querySelector(".temp").textContent = data[0].temperatur;                             <!-- start=4 -->
  });                                                                                             <!-- start=3 -->

  </script>
